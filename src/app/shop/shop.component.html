<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class='text-info  ml-1'>Sort Options</h5>
            <select class="custom-select mb-3 "
            (change)= "onSortSelect($event.target.value)"
            >
                <option *ngFor="let sort of sortOptions" 
                [value] = "sort.value"
                >
                {{sort.name}}
            </option>
             
              </select>
     
            <h5 class='text-warning ml-1'>Categories</h5>
            <ul class="list-group my-3 ">
                <li class="list-group-item " *ngFor="let cat of category"
                [class.active] = "cat.baseId === this.catIdSelect"
                [value] ="cat.baseId"
                (click)="onCatSelected(cat.baseId)"
                >{{cat.categoryName}}</li>

              </ul>
        </section>
        <section class="col-9">
            <h5 class='text-primary ml-3'>Products</h5>
            <div class="row">
                <div class="col-4 mb-4" *ngFor=" let product of products">
                    <app-product-item  [product]="product"></app-product-item>
                </div>
            </div>
           
        </section>
    </div>
</div>
