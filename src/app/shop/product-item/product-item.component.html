<div class="col ">
    <div class="card shadow-sm" style="height: 450px;">
      <span>Get it now ! <strong>{{product.discountPerc}}</strong> <i class="fa fa-percent" aria-hidden="true"></i> </span>
      <img  class="img-fluid"src="{{product.productImg}}" alt="{{product.productName}}">
      <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.productId}}"  ><h6 class="text-uppercase">{{product.productName}}</h6></a>
        <span class="mb-2">Price:  {{product.totalPrice | currency }}</span>
     
        <span class="mb-2">After :{{product.onSalePrice |currency }}</span>
        
        <span class="mb-2">Available Quantity:  <span> {{product.availablelQuantity ==0 ?  "  Out Of Stock":product.availablelQuantity  }}</span> </span>
        
          <div class="btn-group mt-auto">
            <button type="button" class="btn btn-sm btn-outline-success fa fa-shopping-cart mr-2 "
            (click) ="addItemToBasket()"
            >Add to cart</button>
            <button type="button" routerLink="/shop/{{product.productId}}" class="btn btn-sm btn-outline-primary mr-2">View</button>
          </div>
         
        </div>
    </div>
  </div>
