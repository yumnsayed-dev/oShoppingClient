<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3
 bg-white border-bottom shadow-sm fixed-top ">
    <h5 class="my-0 font-weight-normal" style="color: currentColor;max-height: 30px;font-style: oblique;font-variant: small-caps;">Online Shopping<br><small class="my-0" style="
      font-size: 1.2ex;
      color: coral;
  ">Exceed your limits</small></h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2" routerLink="/" routerLinkActive="active" 
      [routerLinkActiveOptions] = "{exact : true}">Home</a>
      <a class="p-2" routerLink="/shop" routerLinkActive="active" >Shop</a>
      <a class="p-2">About</a>
    </nav>
    <div class= 'd-flex align-items-center'>
      <a routerLink="/basket" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x mr-5 dark-text "></i>
        <div  class='cart-no' *ngIf="(basket$ |async) as basket">{{basket.products.length}}</div>
      </a>
      <ng-container *ngIf="(currentUser$ | async) ===null">
        <a routerLink='/account/login' class="btn btn-outline-secondary mr-2">Login</a>
        <a routerLink='/account/register' class="btn btn-outline-primary mr-3">Sign up</a>
      </ng-container>
      <ng-container *ngIf="(currentUser$ | async)">
        <a href="#" >Welcome: <strong class="mr-2">{{(currentUser$ |async).displayName}}</strong></a>
        <a  class="btn btn-sm btn-outline-danger mr-3"(click)="logOut()">Logout</a>
      </ng-container>
    </div>
    
  </div>
